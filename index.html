<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blox GPT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 30% 30%, #090014, #000010);
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px 60px;
      border-radius: 20px;
      background: rgba(10, 10, 25, 0.6);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
    }

    /* Rainbow border glow */
    .container::before {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 23px;
      background: linear-gradient(270deg, #00eaff, #ff00f7, #ffef00, #00ff9d, #00eaff);
      background-size: 400% 400%;
      z-index: -1;
      filter: blur(10px);
      animation: rainbowBorder 6s linear infinite;
    }
    @keyframes rainbowBorder {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    h1 {
      font-size: 60px;
      font-weight: 900;
      background: linear-gradient(90deg, #00eaff, #ff00f7, #ffef00, #00ff9d, #00eaff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 4s linear infinite;
      text-shadow: 0 0 25px rgba(0, 234, 255, 0.3);
    }

    @keyframes textGlow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    p {
      margin-top: 20px;
      font-size: 22px;
      font-weight: 500;
      color: #a0faff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      letter-spacing: 1px;
    }

    .glow-line {
      margin: 25px auto;
      height: 3px;
      width: 60%;
      border-radius: 5px;
      background: linear-gradient(90deg, #00eaff, #ff00f7, #ffef00, #00ff9d, #00eaff);
      background-size: 400% 400%;
      animation: glowLine 5s linear infinite;
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.4);
    }
    @keyframes glowLine {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Blox GPT</h1>
    <div class="glow-line"></div>
    <p>Specialized in Blox Fruits PvP</p>
  </div>
</body>
</html>
