<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blox Fruits PvP Assistant (Offline)</title>
    <style>
      /* ===== Neon Rainbow Theme ===== */
      :root{
        --bg:#090a0f; --panel:#0e1017; --line:#23283b; --text:#e9ecff;
        --me:#1f2b55; --bot:#121525; --accent:#7aa2ff; --muted:#a9b0c7;
      }
      *{box-sizing:border-box}
      body{margin:0; font-family:system-ui,"Segoe UI",Arial,sans-serif; background:var(--bg); color:var(--text);}
      .wrap{max-width:980px; margin:0 auto; padding:20px;}
      header{display:flex; gap:14px; align-items:center; position:relative;}
      .logo{
        width:48px; height:48px; border-radius:16px;
        background: conic-gradient(from 0deg, #ff3cac, #784ba0, #2b86c5, #00c9ff, #92fe9d, #fcb045, #ff3cac);
        filter: drop-shadow(0 0 12px #7aa2ff88);
        animation: spin 8s linear infinite;
      }
      @keyframes spin{ to{ transform: rotate(360deg); } }
      h1{margin:0; font-weight:700; letter-spacing:.3px;}
      .rainbow{
        background: linear-gradient(90deg,#ff3cac,#784ba0,#2b86c5,#00c9ff,#92fe9d,#fcb045);
        -webkit-background-clip:text; background-clip:text; color:transparent;
        text-shadow: 0 0 20px #7aa2ff22;
      }
      .hint{color:var(--muted); margin-top:4px;}

      .chat{margin-top:16px; border:1px solid var(--line); border-radius:16px; overflow:hidden; background:var(--panel); box-shadow: 0 0 30px #7aa2ff22;}
      .msgs{height:65vh; overflow:auto; padding:16px; display:flex; flex-direction:column; gap:12px;}
      .msg{padding:12px 14px; border-radius:12px; max-width:80%; white-space:pre-wrap; line-height:1.35;}
      .me{align-self:flex-end; background:linear-gradient(135deg,#1f2b55,#28366e); box-shadow:0 0 12px #3b59ff55;}
      .bot{align-self:flex-start; background:linear-gradient(135deg,#11142a,#171a33); box-shadow:0 0 12px #9ae6ffff;}
      .input{display:flex; gap:10px; padding:12px; border-top:1px solid var(--line); background: #0b0d15;}
      input{
        flex:1; padding:12px 14px; border-radius:12px; border:1px solid var(--line);
        background:#0a0c14; color:#fff; outline:none; box-shadow: inset 0 0 8px #7aa2ff22;
      }
      button{
        padding:12px 16px; border-radius:12px; border:1px solid var(--line);
        background: linear-gradient(90deg,#ff3cac,#784ba0,#2b86c5,#00c9ff);
        color:#fff; cursor:pointer; font-weight:600;
        box-shadow:0 0 16px #7aa2ff66; transition: transform .03s ease;
      }
      button:active{ transform: translateY(1px); }
      button:disabled{ opacity:.6; cursor:not-allowed; }
      .tiny{font-size:.9rem; color:var(--muted); margin-top:8px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo"></div>
        <div>
          <h1 class="rainbow">Blox Fruits PvP Assistant</h1>
          <div class="hint">Neon, offline, and ready to coach. Uses a tiny local model + your KB.</div>
        </div>
      </header>

      <div class="chat">
        <div id="msgs" class="msgs"></div>
        <form id="form" class="input">
          <input id="q" placeholder="Ask for combos, counters, or builds…" autocomplete="off" />
          <button id="go">Send</button>
        </form>
      </div>
      <div class="tiny">Try: “Give me Portal combos (mobile friendly)” • “How do I counter Dough with Buddha + CDK?”</div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
